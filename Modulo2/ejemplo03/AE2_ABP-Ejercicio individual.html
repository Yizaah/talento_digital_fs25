<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
</head>
<body>
  <h1>Formulario de Registro</h1>

  <form action="/registro" method="post" >
    
    <!-- Nombre -->
    <label for="nombre">Nombre completo:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <!-- Fecha de nacimiento -->
    <label for="fecha">Fecha de nacimiento:</label><br>
    <input type="date" id="fecha" name="fecha" required><br><br>

    <!-- Género -->
    <label>Género:</label><br>
    <input type="radio" id="genero-m" name="genero" value="masculino">
    <label for="genero-m">Masculino</label><br>
    <input type="radio" id="genero-f" name="genero" value="femenino">
    <label for="genero-f">Femenino</label><br>
    <input type="radio" id="genero-o" name="genero" value="otro">
    <label for="genero-o">Otro</label><br><br>

    <!-- Correo electrónico -->
    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo" required /> <br>


    <!-- Contraseña -->
    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <!-- País -->
    <label for="pais">País:</label><br>
    <select id="pais" name="pais">
      <option value="cl">Chile</option>
      <option value="ar">Argentina</option>
      <option value="mx">México</option>
      <option value="es">España</option>
    </select><br><br>

    <!-- Intereses -->
    <label>Intereses:</label><br>
    <input type="checkbox" id="musica" name="intereses" value="musica">
    <label for="musica">Música</label><br>
    <input type="checkbox" id="cine" name="intereses" value="cine">
    <label for="cine">Cine</label><br>
    <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
    <label for="tecnologia">Tecnología</label><br><br>

    <!-- Comentarios -->
    <label for="comentarios">Comentarios adicionales:</label><br>
    <textarea id="comentarios" name="comentarios" rows="4" cols="40"></textarea><br><br>

    <!-- Botón de envío -->
    <input type="submit" value="Registrarse">
  </form>

</body>
</html>
